<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 20px;
            background: #f5f5f5;
        }
        .content {
            padding: 20px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>Research Security</h2>
    </div>

    <div class="content">
        <p th:text="${greeting}">Hello</p>

        <th:block th:fragment="content">
            <p th:text="${mainContent}">Welcome content goes here.</p>
        </th:block>

        <p th:text="${signature}">Regards</p>
    </div>

    <div class="footer">
        <p>Â© 2024 Research Security</p>
    </div>
</div>
</body>
</html>
